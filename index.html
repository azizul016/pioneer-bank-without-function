<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Wellcome to Bank</h1>
      <div class="submit-area">
        <input type="email" class="form-control" placeholder="Email" name="" id="">
        <br>
        <input type="password" class="form-control" placeholder="Password" name="" id="">
        <br>
        <button id="loginBtn" class="btn btn-success">Enter</button>
      </div>
    </div>



    <div id="transaction-area">
       <div class="row">
           <div class="col-md-4">
              <div class="deposit status">
                <h4>Deposit</h4>
                <h2>$ <span id="depositBalance">00</span></h2>
              </div>
           </div>
           <div class="col-md-4">
               <div class="withdraw status">
                <h4>Withdraw</h4>
                <h2>$ <span id="withdrawBalance">00</span></h2>
               </div>
           </div>
           <div class="col-md-4">
               <div class="balance status">
                <h4>Balance</h4>
                <h2>$ <span id="currentBalance">1240</span></h2>
               </div>
           </div>
       </div>

       <div class="row">
           <div class="col-md-6">
             <div class="submit-area">
                <h4>Deposit</h4>
                <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit">
                <br>
                <button id="depositBtn" class="btn btn-success">Deposit</button>
             </div>
           </div>
           <div class="col-md-6">
               <div class="submit-area">
                  <h4>Withdraw</h4>
                  <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                  <br>
                  <button id="withdrawBtn" class="btn btn-success">Withdraw</button>
               </div>
           </div>
       </div>
    </div>


    <script>
        const loginBtn = document.getElementById("loginBtn");
        loginBtn.addEventListener("click", function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
        })


    //Deposit button event handler
   
        function setClickValue(id){
            const depositAmount = document.getElementById("depositAmount").value;
            const depositAmountNumber = parseFloat(depositAmount);
        }



        const depositBtn = document.getElementById("depositBtn");
        depositBtn.addEventListener("click", function(){
            const depositAmount = document.getElementById("depositAmount").value;
            const depositAmountNumber = parseFloat(depositAmount);

           

            updateSpanText("depositBalance", depositAmountNumber);

            updateSpanText("currentBalance", depositAmountNumber);

            document.getElementById("depositAmount").value = "";
        })
    //Withdraw button event handler    
        const withdrawBtn = document.getElementById("withdrawBtn");
        withdrawBtn.addEventListener("click", function(){

            const withdrawAmount = document.getElementById("withdrawAmount").value;
            const withdrawAmountNumber = parseFloat(withdrawAmount);

            updateSpanText("withdrawBalance", withdrawAmountNumber);
            forWithdrawTotal("currentBalance", withdrawAmountNumber);

            document.getElementById("withdrawAmount").value = "";
        })

        function forWithdrawTotal(id, withdrawAmountNumber){
            const currentBalance = document.getElementById(id).innerText;
            const currentBalanceNumber = parseFloat(currentBalance);
            const totalWithdrawAmount = currentBalanceNumber - withdrawAmountNumber;
            document.getElementById(id).innerText = totalWithdrawAmount;
        }

    //Function only for Withdraw
        function updateSpanText(id, depositAmountNumber){
            const balance = document.getElementById(id).innerText;
            const balanceNumber = parseFloat(balance);
            const totalAmount = balanceNumber + depositAmountNumber;
            document.getElementById(id).innerText = totalAmount;  
        }

       


    </script>
</body>
</html>
